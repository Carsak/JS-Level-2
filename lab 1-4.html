<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Открытие новых окон</title>
<style type="text/css">
html{background:#fff;font:16px calibri, sans-serif;cursor:default;}
p{float:left;margin:0 8px 0 0;padding:20px;}
.p1{background:#ccf;}
.p2{background:#fcc;}
.p3{background:#cfc;}
</style>
<script type="text/javascript">
name = 'Я — главное окно';
var win;

function win_open() {
	/*Открыть новое окно - метод open()*/
	var w = 300;
	var h = 200;
	var l = (screen.width - w * 2) / 2;
	var t = (screen.height - h * 2) / 2;
	var p = "width=" +w+ " ,height=" +h+ " ,left=" +l+ " ,top=" +t;
	console.log(p);
	win = open("", "Child", p);
	/*Открыть окно с установленными параметрами и именем Child*/
	/*Открыть окно с установленными параметрами и адресом документа «http://ya.ru/»*/
	/*Открыть окно с установленными параметрами, адресом документа «new.html» c произвольным именем*/
	
}

function win_write() {
	win.focus();
	win.document.write("<p> My name is Latkhan!!! </p>");
}

function win_close() {
	/*Проверить существование дочернего окна - свойство closed*/
	/*Закрыть дочернее окно - метод close()*/
	if(!win.closed){
		win.focus();
		win.close();
	}
	
}

function win_move() {
	/*Проверить существование дочернего окна - свойство closed*/
	/*Передать фокус дочернему окну - метод focus()*/
	/*Передвинуть дочернее окно на 50 пикселей вправо и вниз - метод moveBy()*/
	if(!win.closed){
		win.focus();
		win.moveTo(50, 50);
	}
}
</script>
</head>
<body>
<p class="p1" onclick="win_open();">Открыть окно</p>
<p class="p2" onclick="win_close();">Закрыть окно</p>
<p class="p3" onclick="win_move();">Начать движуху</p>
<p class="p3" onclick="win_write();"> Написать что-нибудь</p>
</body>
</html>
